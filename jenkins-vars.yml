---
# jenkins variables
project_name: docker-chevereto
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'rodber'
  - EXT_REPO = 'chevereto-free'
  - BUILD_VERSION_ARG = 'CHEVERETO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-chevereto'
  - CONTAINER_NAME = 'chevereto'
  - DOCKERHUB_IMAGE = 'linuxserver/chevereto'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/chevereto'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/chevereto'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
